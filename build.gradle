apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'

mainClassName = 'in.aesh.segment.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sf.jopt-simple:jopt-simple:4.6'
    compile 'com.google.guava:guava:17.0'
    compile 'org.apache.commons:commons-math3:3.3'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'cc.mallet:mallet:2.0.7'
    
    testCompile 'junit:junit-dep:4.11'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

run {
    args \
        "-reference", "/Users/ryanshaw/Code/u-series-segmentations/segmentations.json", \
        "-coder", "annotators:docsouth", \
        "-concentration", "0.146", "-estimate", \
        "-d", "interviews:", "-stop", "src/test/data/STOPWORD.list", "-stem", \
        "/Users/ryanshaw/Code/u-series-segmentations/interview-sentences/U-0012.txt"
}
